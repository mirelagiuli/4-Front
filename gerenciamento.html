<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa</title>
</head>

<body>
    <!-- MENU -->
    <nav>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <!-- FIM-MENU -->

    <!-- INÍCIO SESSÃO-LOGIN -->
    <section class="login">
        <div class="login-img">
            <img src="/4-Front/user.png" alt="foto usuário">
        </div>
        <div class="login-user">
            <p>Nome</p>
        </div>
        <div class="gerenciamento-paginas">
            <p>Gerenciamento de páginas</p>
        </div>
        <div class="respostas-questionário">
            <p>Respostas dos Questionários</p>
        </div>
        <div class="btn-sair">
            <button>Sair</button>
        </div>
    </section>
    <!-- FIM SESSÃO-LOGIN -->

    <!-- INICIO SESSÃO-PÁGINAS -->
    <section class="gerenciamento">
        <div class="gerenciamento-titulo">
            <h2>Gerenciamento de páginas</h2>
        </div>
        <div class="pagina">
            <div class="pagina-home">
                <p>Home</p>
            </div>
            <div class="pagina-sobre">
                <p>Sobre</p>
            </div>
        </div>
    </section>
    <!-- FIM SESSÃO-PÁGINAS -->

    <!-- INICIO SESSÃO-NOVO-USER -->
    <section class="novouser">
        <div class="novouser-form">
            <form>
                <h2>Cadastrar acesso a novo usuário</h2>
                <div>
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" placeholder="Nome completo"><br>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" placeholder="Endereço de email"><br>
                </div>
                <div>
                    <label for="tel">Senha:</label><br>
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </div>
                <div>
                    <label for="tel">Confirmar senha:</label><br>
                    <input type="password" id="c-senha" name="c-senha" placeholder="Confirmar senha">
                </div>
                <div>
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </section>
    <!-- FIM SESSÃO-NOVO-USER -->

    <!-- FOOTER -->
    <footer>
        <p>Projeto 3 - Integração com Questionário Online</p>
        <p>Copyright © 2020 4-Front</p>
    </footer>
    <!-- FIM FOOTER -->

</body>

</html>
