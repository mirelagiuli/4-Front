<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Projeto 3</title>
	</head>

	<body>
		<header>
			<h1>Projeto 3</h1>
			
		</header>

		<form>
			<h2>Formulário de cadastro</h2>
			<p>
  				<label for="nome">Nome:</label><br>
  				<input type="text" id="nome" name="nome">
  			</p>
  				<label for="email">Email:</label><br>
  				<input type="text" id="email" name="email">
  			</p>
  			<p>
  				<label for="tel">Telefone:</label><br>
  				<input type="text" id="tel" name="tel">
  			</p>
  			<p>Forma de contato:<br>
  				<input type="radio" id="contato_1" name="contato" value="email">
  				<label for="contato_1">Email</label><br>
  				<input type="radio" id="contato_2" name="contato" value="Telefone">
  				<label for="contato_2">Telefone</label><br>
  			</p>
  			<p>
  			<p>Disponibilidade para contato:<br>
  				<input type="checkbox" id="disp_1" name="disponibilidade" value="comercial">
  				<label for="disp_1">Seg. a sexta - horário comercial</label><br>

  				<input type="checkbox" id="disp_2" name="disponibilidade" value="manha">
  				<label for="disp_2">Seg. a sexta - período da manhã</label><br>

  				<input type="checkbox" id="disp_3" name="disponibilidade" value="tarde">
  				<label for="disp_3">Seg. a sexta - período da tarde</label><br>

  				<input type="checkbox" id="disp_4" name="disponibilidade" value="noite">
  				<label for="disp_4">Seg. a sexta - período da noite</label><br>

  				<input type="checkbox" id="disp_5" name="disponibilidade" value="outros">
  				<label for="disp_5">Outros</label>
  				<input type="text" id="disp_5" name="disponibilidade"><br>
  			</p>
  			<p>Assunto:<br>
  				<select id="assunto" name="assunto">
  					<option>(vazio)</option>
  				</select>
  			</p>
  			<p>Conteúdo:<br>
  				<textarea name="conteudo" rows="5" cols="30"></textarea>
  			</p>
		</form>

		<footer>
			<p>Questionário desenvolvido pelo Grupo 4-Front</p>
		</footer>
	</body>
</html>
