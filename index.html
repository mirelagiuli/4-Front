<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>4-Front - Home</title>
    <link rel="stylesheet" href="css/styleindex.css" type="text/css">
</head>

<body>
    <div>
        <iframe style="width: 100%; height: 35%; border: none;" src="./header.html"></iframe>
    </div>
    <main class="container">
        <form>
            <h2 id="title">Formulário de cadastro</h2>
            <hr>
            <div class="box2">
                <label class="label-form" for="nome">Nome:</label><br>
                <input class="input-form" type="text" id="nome" name="nome" placeholder="Nome completo"><br>
                <label class="label-form" for="email">Email:</label><br>
                <input class="input-form" type="text" id="email" name="email" placeholder="Endereço de email"><br>
                <label class="label-form" for="tel">Telefone:</label><br>
                <input class="input-form" type="text" id="tel" name="tel" placeholder="Telefone">
                <div>
                    <p class="label-form">Assunto</p>
                    <select id="assunto" name="assunto">
                        <option>(vazio)</option>
                    </select>
                </div>
                <div>
                    <p class="label-form">Conteúdo:</p>
                    <textarea name="conteudo" rows="5" cols="30"></textarea>
                </div>
                <div id="btn">
                    <button type="submit">Enviar formulário</button>
                </div>
            </div>
            <div>

                <div class="box">
                    <h2>Informações de contato</h2>
                    <p class="sub-title">Forma de contato:</p>
                    <input type="radio" id="contato_1" name="contato" value="email">
                    <label for="contato_1"> Email </label><br>
                    <input type="radio" id="contato_2" name="contato" value="Telefone">
                    <label for="contato_2">Telefone</label><br>

                    <p class="sub-title">Disponibilidade para contato:</p>
                    <input class="input-2" type="checkbox" id="disp_1" name="disponibilidade" value="comercial">
                    <label class="label-2" for="disp_1">Seg. a sexta - horário comercial</label><br>

                    <input class="input-2" type="checkbox" id="disp_2" name="disponibilidade" value="manha">
                    <label class="label-2" for=" disp_2">Seg. a sexta - período da manhã</label><br>

                    <input class="input-2" type="checkbox" id="disp_3" name="disponibilidade" value="tarde">
                    <label class="label-2" for=" disp_3">Seg. a sexta - período da tarde</label><br>

                    <input class="input-2" type="checkbox" id="disp_4" name="disponibilidade" value="noite">
                    <label class="label-2" for=" disp_4">Seg. a sexta - período da noite</label><br>

                    <input type="checkbox" id="disp_5" name="disponibilidade" value="outros">
                    <label for=" disp_5">Outros</label>
                    <input type="text" id="text" name="disponibilidade"><br>
                </div>
            </div>

        </form>
    </main>
    <div>
        <iframe scrolling="no" style="width: 100%; height: 100%; border: none; overflow: hidden;"
            src="./footer.html"></iframe>
    </div>
</body>

</html>
