<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios - Recebidos</title>
    <script src="https://kit.fontawesome.com/2e4aef542f.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Formularios/Recebidos</h1>
    <section>
        <div>
            <!--table start-->
            <table BORDER RULES=rows style="width: 50%;">
                <!--able title-->
                <caption>Usuario</caption>
                <!--form data-->
                <tr>
                    <th>Nome:</th>
                    <td>Fulano</td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>fulano@gmail.com</td>
                </tr>
                <tr>
                    <th>Telefone:</th>
                    <td>(11)999999999</td>
                </tr>
                <tr>
                    <th>Forma de contato:</th>
                    <td>resposta</td>
                </tr>
                <tr>
                    <th>Disponibilidade para contato:</th>
                    <td>resposta</td>
                </tr>
                <tr>
                    <th>Assunto:</th>
                    <td>Assunto escolhido</td>
                </tr>
                <tr>
                    <th colspan="2">Mensagem:</th><br>
                </tr>
                <tr>
                    <td colspan="2" rowspan="4">
                        <p>texto do usuario</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                    </td>
                </tr>
            </table>
            <!--end of table-->
            <!---------------------------------->
            <!--close button-->
            <button>Fechar</button>
            <!--trash button-->
            <button>
                <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
        </div>
    </section>
</body>

</html>
