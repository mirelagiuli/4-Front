        <div class="login-titulo">
            <h1>Login - Área Restrita</h1>

            <form action="">
                <div class="login-email">
                    <label for="email"><i class="far fa-envelope"></i></label>
                    <input type="text">
                </div>
                <div class="login-senha">
                    <label for="senha"><i class="fas fa-lock"></i></label>
                    <input type="password">
                </div>
                <div class="login-btn">
                    <button>Entrar</button>
                </div>
            </form>
        </div>
    </section>
