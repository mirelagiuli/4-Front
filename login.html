<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style__login.css">

    <script src="https://kit.fontawesome.com/a24efc79cd.js" crossorigin="anonymous"></script>

    <title>4-Front - Login</title>
</head>

<body>
    <!-- MENU -->
    <nav>
        <object type="text/html" data="header.html"></object>
    </nav>
    <!-- FIM MENU -->

    <!-- INICIO SESSÃO-LOGIN -->
    <div class="container">
        <section class="login">
            <div class="login__titulo">
                <h1>Login</h1>
                <h2>(Área Restrita)</h2>
                <p class="incorrect">Usuário e/ou senha incorretos.</p>
            </div>
            <div class="login__form">
                <form action="">
                    <div class="required">
                        <p>* Esse campo é de preenchimento obrigatório.</p>
                    </div>
                    <div class="login__email">
                        <label for="email"><i class="far fa-envelope"></i></label>
                        <input type="text" class="" name="email" id="email">
                    </div>
                    <div class="required">
                        <p>* Esse campo é de preenchimento obrigatório.</p>
                    </div>
                    <div class="login__password">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" class="" name="password" id="password">
                    </div>
                    <div class="login__btn">
                        <button>Acessar</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <!-- FIM SESSÃO-LOGIN -->

    <!-- FOOTER -->
    <footer>
        <object type="text/html" data="footer.html"></object>
    </footer>
    <!-- FIM FOOTER -->
</body>

</html>
